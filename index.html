<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class ="calculator">
        <div class = "displays">
            <h2 class = "display">0</h2>
            <h2 class = "op-display"></h2>
        </div>

        <div class="buttons">
            <button class="numbers" data-num = "number" type="button">7</button>
            <button class="numbers" data-num = "number" type="button">8</button>
            <button class="numbers" data-num = "number" type="button">9</button>
            <button type="button">&plusmn;</button>
            <button type="button">-></button>

            <button class="numbers" data-num = "number" type="button">4</button>
            <button class="numbers" data-num = "number" type="button">5</button>
            <button class="numbers" data-num = "number" type="button">6</button>
            <button class="operator" data-op = "multiply" type="button">&times;</button>
            <button class="operator" data-op = "divide" type="button">&divide;</button>

            <button class="numbers" data-num = "number" type="button">1</button>
            <button class="numbers" data-num = "number" type="button">2</button>
            <button class="numbers" data-num = "number" type="button">3</button>
            <button class="operator" data-op = "subtract" type="button">-</button>
            <button data-other="calculate" id="equals" type="button">=</button>

            <button id="clear" type="button">C</button>
            <button class="numbers" data-num = "number" type="button">0</button>
            <button data-other="decimal" id="decimal" type="button">.</button>
            <button data-op = "add" class="operator" type="button">+</button>
        </div>
    </div>
</body>
</html>
