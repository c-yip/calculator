<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class ="calculator">

        <h2>0</h2>
        <div class="buttons">
            <button class="numbers" type="button">7</button>
            <button class="numbers" type="button">8</button>
            <button class="numbers" type="button">9</button>
            <button type="button">&plusmn;</button>
            <button data-action="back" type="button">-></button>



            <button class="numbers" type="button">4</button>
            <button class="numbers" type="button">5</button>
            <button class="numbers" type="button">6</button>
            <button class="btn-op" data-action="multiply" type="button">&times;</button>
            <button class="btn-op" data-action="divide" type="button">&divide;</button>



            <button class="numbers" type="button">1</button>
            <button class="numbers" type="button">2</button>
            <button class="numbers" type="button">3</button>
            <button class="btn-op" data-action="subtract" type="button">-</button>
            <button data-action="calculate" id="equal" type="button">=</button>


            <button data-action="clear" type="button">C</button>
            <button class="numbers" type="button">0</button>
            <button data-action="decimal" type="button">.</button>
            <button data-action="add" class="btn-op" type="button">+</button>
        </div>

    </div>
</body>
</html>
