<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator</h1>
    <h2>Display</h2>
    <div class = "row1">
        <button class="inputToDisplay" type="button">7</button>
        <button class="inputToDisplay" type="button">8</button>
        <button class="inputToDisplay" type="button">9</button>
        <button class="inputToDisplay" type="button">&plusmn;</button>
        <button type="button">-></button>
    </div>

    <div class = "row2">
        <button class="inputToDisplay" type="button">4</button>
        <button class="inputToDisplay" type="button">5</button>
        <button class="inputToDisplay" type="button">6</button>
        <button class="inputToDisplay" type="button">&times;</button>
        <button class="inputToDisplay" type="button">&divide;</button>
    </div>

    <div class = "row3">
        <button class="inputToDisplay" type="button">1</button>
        <button class="inputToDisplay" type="button">2</button>
        <button class="inputToDisplay" type="button">3</button>
        <button class="inputToDisplay" type="button">-</button>
        <button type="button">=</button>
    </div>

    <div class = "row4">
        <button type="button">C</button>
        <button class="inputToDisplay" type="button">0</button>
        <button class="inputToDisplay" type="button">.</button>
        <button class="inputToDisplay" type="button">+</button>
    </div>
    
</body>
</html>
