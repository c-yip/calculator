<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator with Keyboard Support</h1>
    
    <div class ="calculator">
        
        <h2 class = "display">0</h2>
        <h2 class = "op-display"></h2>
        
        <button class="numbers" id="seven" type="button">7</button>
        <button class="numbers" id="eight" type="button">8</button>
        <button class="numbers" id="nine" type="button">9</button>
        <button type="button" id="backspace">&#9003;</button>

        <button class="numbers" id="four" type="button">4</button>
        <button class="numbers" id="five" type="button">5</button>
        <button class="numbers" id="six" type="button">6</button>
        <button class="operator" data-op = "multiply" type="button">&times;</button>
        
        <button class="numbers" id="one" type="button">1</button>
        <button class="numbers" id="two" type="button">2</button>
        <button class="numbers" id="three" type="button">3</button>
        <button class="operator" data-op = "divide" type="button">&divide;</button>

        <button id="decimal" type="button">.</button>
        <button class="numbers" id="zero" type="button">0</button>
        <button class="operator" data-op = "subtract" type="button">-</button>
        <button data-op = "add" class="operator" type="button">+</button>
        
        <button id="clear" type="button">C</button>
        <button id="equals" type="button">=</button>
        
    </div>
</body>
</html>
